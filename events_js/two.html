<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Js setTimeout and setTimeInterval</title>
  </head>
  <body>
    <h1>chai aur js</h1>
    <button id="stop">stop</button>
  </body>
  <script>
    const sayMyName = setTimeout(function () {
      console.log("amit");
    }, 2000);
    document.querySelector("#stop").addEventListener("click", function () {
      clearTimeout(sayMyName);
    });
  </script>
</html>
