<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>API REQUEST</title>
  </head>
  <body>
    <ul>
      <li>0 UNSENT client has been created but open() has not called yet</li>
      <li>1 OPENED open() has been called</li>
      <li>
        2 HEADERS_RECEIVED send() has been called, header and status are
        available
      </li>
      <li>3 Loading Downloading responseText holds partial data</li>
      <li>4 DONE The operation is complete</li>
    </ul>
  </body>
  <script>
    const requestUrl = "https://api.github.com/users/hiteshchoudhary";
    const xhr = new XMLHttpRequest();
    // console.log(xhr.readyState);
    xhr.open("GET", requestUrl);
    // console.log(xhr.readyState);
    let data;
    let imgURL;

    xhr.onreadystatechange = function () {
      //   console.log(xhr.readyState, Date.now());

      if (xhr.readyState === 3) {
        data = JSON.parse(this.responseText);
        // console.log(typeof data);
        // console.log(data);
      }
      if (xhr.readyState === 4) {
        if (data === JSON.parse(this.responseText)) {
          console.log("yes data was loaded fully in ready state 3");
        } else {
          //   console.log("no");
        }
        data = JSON.parse(this.responseText);
        console.log(data);
      }
    };
    xhr.send();
  </script>
</html>
